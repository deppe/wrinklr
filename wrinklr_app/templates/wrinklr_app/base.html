{% load staticfiles %}

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'wrinklr_app/wrinklr.css' %}">
    <title>Wrinklr</title>

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <!-- left navbar --!>
        <div class="navbar-header">
          <a class="navbar-brand" href={% url "wrinklr_app:input_celebs" %}>Wrinklr</a>
          <p class="navbar-text">{{ navbar_text }}</p>
        </div>

        <!-- right navbar --!>
        <div class="navbar-right">
          {% if not user.is_anonymous %}
          <p class="navbar-text">Welcome, {{ user.username }}</p>
          {% endif %}

          <form class="navbar-form navbar-right" 
                action={% url "wrinklr_app:navbar_login" %} 
                method="GET">
            {% if user.is_anonymous %}
            <button type="submit" 
                    name="login" 
                    class="btn btn-success">Sign in</button>
            <button type="submit" 
                    name="register" 
                    class="btn btn-success">Sign up</button>
            {% else %}
            <button type="submit" 
                    name="logout" 
                    class="btn btn-success">Logout</button>
            {% endif %}
          </form>
        </div>

      </div>
    </nav>

    {% block content %}
    {% endblock %}

  </body>
</html>
