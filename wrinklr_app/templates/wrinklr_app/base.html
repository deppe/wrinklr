{% load staticfiles %}

<html>
  <body>
    <div>
      {% if user.is_anonymous %}
      Please
      <a href={% url "wrinklr_app:login" %}>login</a>
      or
      <a href={% url "wrinklr_app:register" %}>register</a>
      {% else %}
      Welcome, {{ user }} <a href={% url "wrinklr_app:logout" %}>logout</a>
      {% endif %}
    </div>
    <br>

    {% block content %}
    {% endblock %}

  </body>
</html>
